<body>
  

  <nav class="nav-wrapper blue darken-1 valign-wrapper">
    <a data-target="slide-out" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
    <ul id="slide-out" class="sidenav">
      <div class="row blue darken-1 center header"><a href="index.html"><img src="./freeMarketLogo.png" class="logo"></a>
      </div>
      <div class="container">
        <li class="collection-item filter  waves-effect waves-blue" id="editMyProfile">My Profile</li>
        <li class="collection-item filter waves-effect waves-blue" id="createListing">Create a Listing</li>
        <li class="collection-item filter waves-effect waves-blue" id="myListings">My Listings</li>
      </div>
    </ul>
    <div class="container">
      <a href="./index" class="brand-logo center"><img src="./freeMarketLogo.png" class="logo">
      </a>
      <ul class="right hide-on-med-and-down">
        <li><a href="./index">Home Page</a></li>

      </ul>

  <div class="container" id='profileTools'>
    <div class="row">
      <div class="col s9 l9" id="items">
        <div class="row">
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Edit Listing</h4>
      <form>
        <div class="row">
          <div class="input-field col s6">
            <input id="uTitle" type="text" class="validate" id="title">
            <label id="activeT" for="uTitle">Title</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="uDescription" type="text" class="validate" id="description">
            <label id="activeD" for="uDescription">Description</label>
          </div>
        </div>
        <div class="file-field input-field">
          <div class="btn yellow darken-3">
            <span>Image</span>
            <input value="upload" type="file" id="fileButton">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
            <progress value="0" max="100" id="uploader" hidden>0%</progress>
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn modal-close waves-effect yellow darken-3 btn-flat" id="saveUpdate" type="submit" name="action">Save
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-storage.js"></script>


     
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems, {});

        $('.sidenav').sidenav();
      })
